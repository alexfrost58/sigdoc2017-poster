<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Line (using curveCardinal)</title>
  <script type="text/javascript" src="d3/d3.js"></script>
</head>

<style>
path {
	fill: none;
	stroke: #999;
  stroke-width: 1.5;
}
circle {
	fill: white;
	stroke: #aaa;
  stroke-width: 1.5;
}
.path2 {
  stroke: teal;
}
</style>

<body>
  <svg width="700" height="110">

  	<path></path>

    <path class="path2"></path>
  </svg>
  
  <script>

    var optimal = [
    	[5, 100],
    	[100, 100],
    	[200, 100],
    	[300, 100],
    	[400, 100],
    	[500, 100]
    ];


    var sub1 = [
    	[5, 100],
      [50, 50],
    	[100, 100],
      [150, 50],
    	[200, 100],
      [250, 50],
    	[300, 100],
    	[400, 100],
    	[500, 100]
    ];

    var lineGenerator = d3.line()
    	.curve(d3.curveMonotoneX);

    var pathData = lineGenerator(optimal);

    var pathSub1 = lineGenerator(sub1);

    d3.select('.path2')
    	.attr('d', pathSub1);

    d3.select('path')
    	.attr('d', pathData);

    // Also draw points for reference
    d3.select('svg')
    	.selectAll('circle')
    	.data(optimal)
    	.enter()
    	.append('circle')
    	.attr('cx', function(d) {
    		return d[0];
    	})
    	.attr('cy', function(d) {
    		return d[1];
    	})
    	.attr('r', 3);

  </script>
</body>
</html>
