    <body>
        <script type="text/javascript">
          //Width and height
    			var w = 500;
    			var h = 300;

          var task1 = [.05, .04, .03, .70]

          var testData = [5, 10, 20, 25]

          //Create SVG element
    			var svg = d3.select("body")
          						.append("svg")
          						.attr("width", w)
          						.attr("height", h);

          // Draw points
          var points = svg.selectAll("circle")
             .data(testData)
             .enter()
             .append("circle");

             points.attr("cx", function(d, i) {
               return (i * ( d * 5 )) + 55;
             })
             .attr("cy", h/2 )
             .attr("r", 8 )
             .attr("fill", "#4f4f4f");
















        </script>
